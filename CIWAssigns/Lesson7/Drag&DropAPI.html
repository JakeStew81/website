<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Drag and Drop API Example</title>
        <style>
            #div1 {
                width: 300px;
                height: 200px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <link rel="stylesheet" href="../../style.css">
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id);
            }
            function drop(ev) {
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
                ev.preventDefault();
            }
        </script>
    </head>
    <body>
        <p>Drag the picture into the rectangle:</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br/>
        <img id="drag1" src="https://onecms-res.cloudinary.com/image/upload/s--G8Sa3Y2k--/f_auto,q_auto/v1/8days-migration/01-macho-main-1-data.jpg?itok=ME8cg_-s" alt="Image" draggable="true" ondragstart="drag(event)" height="200" />
    </body>
    <footer>
        <a id="vLink1">
        <strong> HTML </strong> Valid! </a> |
        <a id="vLink2">
        <strong> CSS </strong> Valid! </a>
    </footer>
</html>
